<style>

    .ngdialog-content{ background-color: #f6f9fa !important;
        border: 5px solid #f7941e !important;
        border-radius: 0 !important; padding:25px 0 0 0!important; width:99%; margin:0 auto!important;
    }

    .ngdialog-content p{
        font:13px/18px Arial,Helvetica,sans-serif;
        margin:0 15px;
    }
    .ngdialog-content h2{
        margin-left:15px;
        margin-right:15px;
    }
    .confirmPopup .ngdialog-content{
        position:relative;
        margin:0 auto;
        width:80%;
        padding:3px 12px;
        animation:0.5s ease 0s normal none 1 running ngdialog-flyin;
    }


</style>
<div class="mobile-top-con" ng-include="'partials/header.html'"></div>


<div id="sp-nav" ng-include="'partials/menu.html'"></div>

<div id="sp-page" >

    <div class="experience-wrapper" >
    
     <div class="blog1conwrapper">

    
    <div class="blog1con">

        <div class="left-img" data-original-title="">
            <img style=" max-width:50px; max-height:50px;" alt="" src="{{fileDet.userImage}}">
            <div class="mobile-name-view">
                <strong>{{fileDet.userName}}</strong>
                <br>
                <span>{{fileDet.timeSpan}}</span>
            </div>
            <div class="clear"></div>

        </div>


        <div ng-if="fileDet.msg !=''" class="text-contain">{{fileDet.msg}}</div>
        <img ng-if="fileDet.msg !=''" style="position:absolute; margin-top:-2px;" alt="" src="images/arrow.png">

        <div class="blogimg">
            <img src="{{fileDet.imgSrc}}" ng-if="fileDet.type=='image'" style="max-width: 100%;" alt="">

            <videogular ng-if="fileDet.videoType=='mp4'" ng-init="vidsources = [{src: (baseUrl+'/uploads/video/converted/'+fileDet.value), type: 'video/mp4'}]">
                <vg-media vg-src="vidsources" vg-native-controls="true" ></vg-media>
            </videogular>


            <div class="embed-responsive embed-responsive-16by9 video-wrapper" ng-if="fileDet.videoType=='youtube'">
                <youtube-video class="embed-responsive-item" video-id="fileDet.value"></youtube-video>
            </div>
        </div>

        <div class="bottom-like-contain">

            <div class="linknew-box">
                <ul>
                    <li class="commend-div" ng-click="showDetails = !showDetails"><img src="images/n1.png" alt="" width="26px"/></li>

                    <li><a href="javascript:void(0);" ng-click="(fileDet.cUserId) ?  statusLike(fileDet) :'';"><img ng-src="{{fileDet.likeStatus == 1 && 'images/n2-1.png' || 'images/n2.png'}}" alt="" width="26px"/></a></li>

                    <li><a href="javascript:void(0);"><img src="images/n3.png" alt="" width="26px" style="margin-top:2px;"/></a></li>

                </ul>

                <div class="clear"></div>




            </div>

            <div class="like-con2">

                {{fileDet.likeNo}} LIKE - {{fileDet.commentList.length}} <a href="javascript:void(0);">Comment{{(fileDet.commentList.length >1)?'s':''}}</a>
            </div>


            <div class="clear"></div>

            <div class="commend-box-pro" ng-show="showDetails" style="display:block;">
                <div class="commend-box" ng-repeat="comment in fileDet.commentList track by comment.id">
                    <div class="date-link">
                        <a href="javascript:void(0)">{{comment.time}}</a>
                        <img class="closeCBtn" src="images/deletebutton1.png" ng-show="comment.user_id==sessUser" ng-click="delComment($index)" />
                    </div>
                    <div style="width:44px; float:left; height:auto; margin-left:2px;" class="com-img">
                        <img src="{{comment.user_image}}"  alt="" style=" margin-top:2px; max-width:35px; max-height:35px;" />
                    </div>

                    <div style=" float:left; padding-left:11px;" class="comm-width"><strong><a href="#" class="name_a" style="font-weight:bold;">{{comment.user_name}}</a></strong><br />

                        <div ng-bind-html="comment.body | newlines | emoticons:{'linkTarget':'_blank','newLine':true} " class="ng-emoticons"></div>
                        </div>



                    <div class="clear"></div>

                </div>



                <div ng-show="fileDet.cUserId">
                    <div style="width:35px; float:left; height:auto;">
                        <img style=" max-width:35px; max-height:35px;" alt="" src="{{fileDet.cUserImage}}" >
                    </div>

                    <textarea class="cmnt_textarea" placeholder="Write a comment..." ng-model="fileDet.pstval" data-original-title=""></textarea>
                    <a class=" cmnt_textarea_btn" href="javascript:void(0);" ng-click="postComment(fileDet)">POST</a>
                </div>
                <div class="clear"></div>
            </div>
            <div class="clear"></div>

            <div class="clear"></div>
        </div>

  </div>

    </div>
    </div>



    <div class="clear"></div>

    <div class="footer-menu1">
        <span>&copy;TORKQ</span>
        <span>|</span>
    <span>
    <a href="javascript:void(0);" ng-click="showtermsploicy('terms')">TERMS </a>
    </span>
        <span>|</span>
    <span>
    <a href="javascript:void(0);" ng-click="showtermsploicy('policy')">PRIVACY</a>
    </span>
    </div>

</div>
