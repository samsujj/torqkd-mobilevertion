<div class="experience-wrapper">

<div class="forumpress-table">
	<h2><a href="javascript:void(0);">Discussion Forums</a></h2>

	<div class="rowone" ng-show="sessUser > 0">

			<img style="width: 60px; height: 60px;" src="{{user_image}}"  alt="#"  width="100px"/>

        <span style="font-size:20px; letter-spacing:0px; padding:12px 0 0 12px; width: 60%" ng-repeat="h in headingArr"><a style="font-size: 30px;" href="{{h.link}}">{{h.value}}</a><label ng-show="!$last"> &raquo; </label></span>
    </h2>

    <a href="#/new-topic/{{headingArr[2].id}}" ng-show="sessUser>0"  class="NewTopic-btn">New Topic</a>

    <p style="font-family:Arial, Helvetica, sans-serif; font-size:14px; margin-top:40px;">Move "{{topicTitle}}" to new forum:</p>
    <select ng-model = "forumList" ng-change="moveTopic()" ng-options="item.name for item in allForum  track by item.id" style=" background-color: #ffffff;
    border: 1px solid #cccccc;
    width: 220px; height:30px; font-family:Arial, Helvetica, sans-serif;">
