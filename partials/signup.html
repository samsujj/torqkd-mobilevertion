<style>

    .ngdialog-content{
        border: 5px solid #f7941e !important;
        border-radius: 0 !important;
        padding:25px 15px!important;
    }

    .ngdialog-content p{
        font:13px/18px Arial,Helvetica,sans-serif;
    }

</style>

<div class="register-body">
  <div class="register_wrapper">
    <div class="logo" > <a href="#/index"> <img  src="images/logo_main.png" alt="#"/> </a> </div>
    <div class="menupart1"></div>
    <div class="register_form">
	<form angular-validator-submit="submitsignUpForm()" name="signUpForm" id="signUpForm" class="form-horizontal" novalidate angular-validator>
      <h1><img alt="#" src="images/getstarted.jpg"></h1>
      
        <div class="form-group">
			<div class="col-sm-10" style="width:100%; padding:0;">
				<span style="float: right; display:block; width: 10px; color:#fb992c; margin-top:15px;">*</span>
				<input type="text" id="UserManager_fname" name="UserManager[fname]" placeholder="FIRST NAME"
                        class = "form-control register_input"
                        ng-model = "form.fname"
                        required-message="'First Name cannot be blank.'"
                        required>
			</div>
		</div>

        <div class="form-group">
			<div class="col-sm-10" style="width:100%; padding:0;">
				<span style="float: right; display:block; width: 10px; color:#fb992c; margin-top:15px;">*</span>
				<input type="text" id="UserManager_lname" name="UserManager[lname]" placeholder="LAST NAME"
                        class = "form-control register_input"
                        ng-model = "form.lname"
                        required-message="'Last Name cannot be blank.'"
                        required>
			</div>
		</div>

        <div class="form-group">
			<div class="col-sm-10 email_div" style="width:100%; padding:0;">
				<span style="float: right; display:block; width: 10px; color:#fb992c; margin-top:15px;">*</span>
				<input type="email" id="UserManager_email" name="UserManager[email]" placeholder="YOUR EMAIL"
                        class = "form-control register_input"
                        ng-model = "form.email"
                        required-message="'Email cannot be blank.'"
						invalid-message="'Enter valid email address.'"
                        required>
			</div>
		</div>

        <div class="form-group">
			<div class="col-sm-10" style="width:100%; padding:0;">
				<input type="email" name="UserManager[email2]" placeholder="CONFIRM YOUR EMAIL"
                        class = "form-control register_input"
                        ng-model = "form.email2"
						validator = "form.email === form.email2 || form.email == ''"
                        invalid-message = "'Emails do not match!'"
                        >
			</div>
		</div>

        <div class="form-group">
			<div class="col-sm-10" style="width:100%; padding:0;">
				<span style="float: right; display:block; width: 10px; color:#fb992c; margin-top:15px;">*</span>
				<input type="password" id="UserManager_password" name="UserManager[password]" placeholder="PASSWORD"
                        class = "form-control register_input"
                        ng-model = "form.password"
                        required-message="'Password cannot be blank.'"
                        required>
			</div>
		</div>

        <div class="form-group">
			<div class="col-sm-10" style="width:100%; padding:0;">
				<input type="password" id="UserManager_password2" name="UserManager[password2]" placeholder="CONFIRM PASSWORD"
                        class = "form-control register_input"
                        ng-model = "form.password2"
                        validator = "form.password === form.password2"
                        invalid-message = "'Passwords do not match!'"
                        >
			</div>
		</div>
 
        <div class="form-group">
			<div class="col-sm-10" style="width:100%; padding:0;">
				<span style="float: right; display:block; width: 10px; color:#fb992c; margin-top:15px;">*</span>
				<input type="text" id="UserManager_city" name="UserManager[city]" placeholder="CITY"
                        class = "form-control register_input"
                        ng-model = "form.city"
                        required-message="'City cannot be blank.'"
                        required>
			</div>
		</div>

        <div class="form-group">
            <div class="col-sm-10" style="width:100%; padding:0;">
                <span style="float: right; display:block; width: 10px; color:#fb992c; margin-top:15px;">*</span>

                <select id="UserManager_country" name="UserManager[country]" class = "register_select form-control" validate-on="blur" ng-model = "form.country" required-message="'Country cannot be blank.'" ng-change="changeCountry(form.country)" required ng-options="item.name for item in countrylist  track by item.id">
                    <option value="">SELECT YOUR COUNTRY</option>
                </select>


            </div>
        </div>
 
        <div class="form-group">
            <div class="col-sm-10" ng-show="stateLoad" style="text-align: center;"><img src="images/loading_list.gif" /></div>
			<div class="col-sm-10" ng-show="!stateLoad" style="width:100%; padding:0;">
				<span style="float: right; display:block; width: 10px; color:#fb992c; margin-top:15px;">*</span>
						
				<select id="UserManager_state" name="UserManager[state]" class = "register_select form-control" validate-on="blur" ng-model = "form.state" required-message="'State cannot be blank.'" required ng-options="item.name for item in statelist  track by item.id">
					<option value="">SELECT YOUR STATE</option>
				</select>
						
						
			</div>
		</div>

        <div class="form-group">

            <input type="radio" value="0" ng-model="form.gender" name="UserManager[gender]">
            <strong class="ng-binding">Male</strong>
            <input type="radio" value="1" ng-model="form.gender" name="UserManager[gender]">
            <strong class="ng-binding">Female</strong>

        </div>
         
         
         <p style="font-size: 11px;" >
By proceeding to the next step, you agree to our
<a style="color: #ff0000;" href="javascript:void(0)" ng-click="showtermsploicy('terms')" > terms of service </a>
as well as our
<a  style="color: #ff0000;" href="javascript:void(0)" ng-click="showtermsploicy('policy')"> privacy </a>
.
</p>


<button  class="NextStep_btn" type="submit">NEXT</button>
   </form>     
        
    </div>
  </div>
  <div class="footer-menu2"> <span>&copy;TORKQ</span> <span>|</span> <span> <a href="javascript:void(0);" ng-click="showtermsploicy('terms')">TERMS </a> </span> <span>|</span> <span> <a href="javascript:void(0);" ng-click="showtermsploicy('policy')">PRIVACY</a> </span> </div>
</div>
