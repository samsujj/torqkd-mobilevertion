<table width="100%" ng-repeat="(key, item) in highchartsNG">

<tr>

    <td class="first-td" style="padding-bottom:10px;" width="10%">

    <h4 style="color:#f79213">{{chartdata[key].sport_name}}</h4>

    <img src="{{baseUrl}}/uploads/sports_image/thumb/{{chartdata[key].imag_name}}" alt=""  style="margin-top:10px;  width:52px;"/></td>

    <td>{{chartdata[key].activity_no}} <br />
    <span>Activities</span></td>

    <td >{{chartdata[key].total_dis}} <br />
    <span>Distance</span></td>

    <td > {{chartdata[key].total_time}}<br/>

<span style="text-align:left">Time</span></td>

  </tr>

  <tr>

  <td  valign="top" align="left" width="100%"  colspan="5">
  
  <highchart id="chart1" config="item"></highchart>
  
  <div class="stat-table2" style="padding:10px 0; "><a href="javascript:void(0);" class="stat-view-btn" ng-click="viewStatDet(key)">View Details</a></div>
  </td>
  
  <tr>

  <td  valign="bottom" colspan="5" style="padding:0; border-top: solid 1px #555555; padding:15px 0 0 0; margin-bottom:10px;">
  
 </tr>

</table>

<span class="empty" ng-hide="highchartsNG.length">No results found.</span>


<script type="text/ng-template" id="statdet12">
    <div class="ngdialog-message viewdetailpopup">

        <div style="width: 100%; height:200px; overflow: auto;">
            <div style="width: 100%;">
                <span style="width: 20%; display:block; float: left; ">Sr. No.</span><span style="width: 25%; display:block; float: left; text-align: center;">Distance</span><span style="width: 25%; display:block; float: left; text-align: center;">Time</span><span style="width: 25%; display:block; float: left; text-align: center;">Date</span>
            </div>
            <div style="width: 100%;" ng-repeat="sitem in statDet1 track by sitem.id">
                <span style="width: 20%; display:block; float: left; ">{{$index+1}}</span><span style="width: 25%; display:block; float: left; text-align: center;">{{sitem.distance}}</span><span style="width: 25%; display:block; float: left; text-align: center;">{{sitem.duration}}</span><span style="width: 25%; display:block; float: left; text-align: center;">{{sitem.date}}</span>
            </div>
        </div>


    </div>
</script>
