<div class="mobile-top-con" ng-include="'partials/header.html'"></div>


<div id="sp-nav" ng-include="'partials/menu.html'"></div>

<div id="sp-page" >

    <div class="sportswrapper">

    <div class="top-banner-contain1 expgallery">
        <simple-slider class="gallery4" transition-property="opacity" start-value="0" visible-value="1" end-value="0">
            <img ng-repeat="item in banaerImages" src="{{item}}" />
        </simple-slider>
    </div>



    <div class="people-div">
        <h4>Community:</h4>
        <ul>
            <li ng-repeat="uItem in communityUsers" class="expgallery">
                <img src="{{uItem.image}}" class=" sport_community" ng-click="userDet(uItem)" style="cursor: pointer;" />
            </li>
        </ul>
    </div>

    <div class="see-btn-spot">
        <a href="#/sport-user/{{spId}}"  >see more</a>
    </div>

    <div class="sport-text-contain">
        <h2>{{sportDet.sport_name}}</h2>
        <article read-more ng-model="content" words="true" length="50"></article>
    </div>

    <div class="clear"></div>
    <!--<div class="albums-div" style="padding:0; width:100%;" ng-include="'partials/experience_5.html'"></div>-->

    <div ng-include="'partials/social_tab.html'"></div>

    <div style="margin-top:32px;" ng-show="subBannerList.length">



        <div class="vertical-prev" ng-click="upArrow()" style="display: block; margin:16px auto;"></div>
        <div id="items-container">
            <ul id="spItems">
                <li ng-repeat="sbItem in subBannerList" ng-class="{'cTop':$first}">
                    <img alt="#" src="{{baseUrl}}/uploads/sports_image/additional/thumb/{{sbItem.image}}">

                    <h2>{{sbItem.sport_name}}</h2>
                    <span>
                       <div class="more"><a href="#/sport/{{sbItem.id}}">MORE &raquo;</a> </div>
                       <div class="clear"></div>
                    </span>
                </li>
                <li ng-repeat="sbItem in subBannerList" ng-class="{'cTop':$first}" ng-if="subBannerList.length == 1 || subBannerList.length == 2">
                    <img alt="#" src="{{baseUrl}}/uploads/sports_image/additional/thumb/{{sbItem.image}}">

                    <h2>{{sbItem.sport_name}}</h2>
                    <span>
                       <div class="more"><a href="#/sport/{{sbItem.id}}">MORE &raquo;</a> </div>
                       <div class="clear"></div>
                    </span>
                </li>
                <li ng-repeat="sbItem in subBannerList" ng-class="{'cTop':$first}" ng-if="subBannerList.length == 1">
                    <img alt="#" src="{{baseUrl}}/uploads/sports_image/additional/thumb/{{sbItem.image}}">

                    <h2>{{sbItem.sport_name}}</h2>
                    <span>
                       <div class="more"><a href="#/sport/{{sbItem.id}}">MORE &raquo;</a> </div>
                       <div class="clear"></div>
                    </span>
                </li>
            </ul>
        </div>

        <div class="vertical-next"  ng-click="downArrow1()" style="display: block; margin:0 auto; margin-bottom:26px;"></div>


    </div>

    <div class="banner2" ng-include="'partials/experience_6.html'"></div>
    <div style="clear:both;"></div>

    <div class="banner3" ng-include="'partials/experience_7.html'"></div>
    <div style="clear:both;"></div>
