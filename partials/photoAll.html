<style type="text/css">

    .ngdialog-content{ background-color: #f6f9fa !important;

        border: 5px solid #f7941e !important;

        border-radius: 0 !important; padding:0!important; width:99%; margin:0 auto!important;

    }



    .ngdialog-content p{

        font:13px/18px Arial,Helvetica,sans-serif;

        margin:0 15px;

    }

    .ngdialog-content h2{

        margin-left:15px;

        margin-right:15px;

    }



    .confirmPopup .ngdialog-content{

        position:relative;

        margin:0 auto;

        width:80%;

        padding:3px 12px;

        animation:0.5s ease 0s normal none 1 running ngdialog-flyin;

    }

    .youtubePopup .ngdialog-content{

        position:relative;

        margin:0 auto;

        width:80%;

        padding:3px 12px;

        animation:0.5s ease 0s normal none 1 running ngdialog-flyin;

    }



    .photoalbumwrapper{ display: inline-block; margin: 20px auto;}





    @media screen and (max-width:560px) {







        .photoalbumwrapper{ display: block; width: 254px; margin: 20px auto;}



    }





</style>



<div class="mobile-top-con" ng-include="'partials/header.html'"></div>





<div id="sp-nav" ng-include="'partials/menu.html'"></div>



<div id="sp-page" >

    <div class="experience-wrapper" style="position:relative;">



        <div class="Photosheading">COMMUNITY PHOTOS</div>





        <div class="photoalbumwrapper">

            <div  ng-repeat="item in photoList track by item.id" liquid="liquidConfigurations[0]" class="imgLiquidFill imgLiquid" style="width: 230px; height:150px; float :left; margin:5px; border:6px #fff solid; cursor:pointer;"  ng-click="showPhoto(item,$index)">

                <img ng-src="{{item.img_src}}" />

            </div>

        </div>









        <script type="text/ng-template" id="photoComment">

            <div class="popupbox2">

                <a href="javascript:void(0)" class="cancelbtn1" ng-click="modalClose()"><img src="images/close.png"></a>



                <div class="photo-popup" style="mmargin: 0 auto; width:100%;text-align:center;overflow: inherit;height: auto; padding:0; ">

                    <div>

                        <div>

                            <div>

                                <img alt="" style="max-width:100%; max-height:75%;" src="{{photoDet.imgSrc}}" />

                            </div>

                        </div>

                    </div>



                    <div class="poprt">

                        <div style="background-color:#D1D3D4;" class="comment-area">

                            <div class="comment_top">



                                <div class="profile-img">

                                    <img  src="{{photoDet.userImage}}" alt="" style=" max-width:50px; max-height:50px;" />

                                </div>



                                <div class="profile-text">

                                    <div class="name-text">{{photoDet.userName}}</div>

                                    <div class="text-contain">{{photoDet.timeSpan}}</div>

                                    <div class="clear"></div>

                                </div>



                                <div class="clear"></div>



                                <div style="font-size:14px; text-align:left; padding:8px 5px; color:#333;">{{photoDet.msg}}</div>



                                <div class="cmnt_share">

                                    <a href="javascript:void(0);">Comment{{(photoDet.commentList.length >1)?'s':''}} [{{photoDet.commentList.length}}]</a> - <a href="javascript:void(0);"  ng-click="(photoDet.cUserId) ?  statusLike(photoDet,'photo') :'';">{{(photoDet.likeStatus)?'Unlike':'Like'}} [{{photoDet.likeNo}}] </a>

                                    <b style="font-weight:bold;display:inline-block; " >&bull;</b>

                                    <a href="javascript:void(0);" style="display: inline-block; position: relative;" ng-click="shareImageStaus(photoDet)">Share</a>



                                </div>



                            </div>











                            <div class="commen_body">



                                <div ng-repeat="com in photoDet.commentList track by com.id" class="commend-box">

                                



                                    <div style="width:50px; float:left; height:auto;">

                                        <img style=" margin-top:2px; max-width:35px; max-height:35px;" alt="" src="{{com.user_image}}" />

                                    </div>



                                    <div class="combodyu">
									
									
									    <div class="date-link">

                                        <a href="javascript:void(0);">{{com.time}}</a>

                                        <img class="closeCBtn" src="images/deletebutton1.png" class="closeBtn" ng-show="com.user_id==sessUser" ng-click="delComment($index,0)" />

                                    </div>
									
									 <div class="nprofilename">

                                        <strong>

                                            <a href="#/profile/{{com.user_id}}" data-original-title="">{{com.user_name}}</a>

                                        </strong>
										
											</div>
						
						
							<div class="clear"></div>

                                      <div ng-bind-html="com.body | newlines | emoticons:{'linkTarget':'_blank','newLine':true}" class="ng-emoticons"></div>

                                    </div>



                                    <div class="clear"></div>

                                </div>



                            </div>



                            <div ng-show="sessUser" class="commendboxpro">

                                <div class="profile-img2">

                                    <img style=" max-width:35px; max-height:35px;" alt="" src="{{photoDet.cUserImage}}">

                                </div>



                              

                              

                             


 <div class="popup-text-box1">
 
      <!-- <textarea placeholder="Write a comment..." ng-model="photoDet.pstval"  ></textarea>-->

                                  <!--  <a href="javascript:void(0);" ng-click="postComment(photoDet)" class="mob-post2">POST</a>-->

						<!--<textarea placeholder="Write a comment..." ng-model="photoDet.pstval"  ></textarea>-->

						<div style=" height: auto; position: relative;">

							<div id="pcommentdiv000" ng-keyup="setcommentval($event,photoDet)" style=" border:solid 2px #97989a; border-radius:5px; min-height: 38px; height: auto !important;padding: 6px; overflow: hidden; float: left; text-align: left; " contentEditable="true"></div>

							<a href="javascript:void(0)" ng-click="showemojisdivsada()"> <img src="images/emo.png" class="emocss"  /></a>

						</div>

						<a href="javascript:void(0);" ng-click="postComment(photoDet)" class="mob-post2">POST</a>

                    </div>

					<div style="position: relative;">



						<div ng-show="showemojisdiv" style=" bottom: 1px; position: absolute; right: 0; width: 90%; background-color: #FFFFFF; padding: 5px;border: 2px solid #97989a !important; border-radius: 5px !important; ">

							<div class="emojisdiv" style="height: 200px;overflow: auto">

								<a href="javascript:void(0)" ng-repeat="emoitem in emojisArr" ng-click="emoinsert(photoDet,emoitem)" class="emoticon emoticon-{{emoitem}}" title=":{{emoitem}}:"  ></a>

							</div>

						</div>

					</div>





                                <div class="clear"></div>



                            </div>







                        </div>



                    </div>

                </div>



            </div>

        </script>







    </div>

    <div class="clear"></div>



    <div class="footer-menu1">

        <span>&copy;TORKQ</span>

        <span>|</span>

<span>

<a href="javascript:void(0);" ng-click="showtermsploicy('terms')">TERMS </a>

</span>

        <span>|</span>

<span>

<a href="javascript:void(0);" ng-click="showtermsploicy('policy')">PRIVACY</a>

</span>

    </div>



</div>
