<style>
    .mymodalimg .modal-lg{
        width: 860px !important;
    }
    .mymodalimg1 .modal-lg{
        width: 1300px !important;
    }
    .modal-lg {
        background-clip: padding-box;
        background-color: #ffffff;
        box-shadow: 0 3px 7px rgba(0, 0, 0, 0.3);
        outline: medium none;
        border: 5px solid #f7941e;
        border-radius: 0;
    }
    .modal-body {
        max-height: 400px;
        overflow-y: auto;
        padding: 15px;
    }
	
	.experience-wrapper {
    margin: 0 auto !important;
    padding-top: 10px;
  
}

.createevent-body {
    margin: 0 auto !important;
  
    width: 1000px;
}

    .userModalCls .modal-dialog{
        width: 500px !important;
    }

.notifications_li{
    list-style: none;
    border-bottom: 1px solid #FFFFFF;
    padding: 10px;
}

.msg_text_notificationswrapper{ width:220px; float:left; margin-left:10px;}

.msg_text_notificationswrapper{ float:left;}

</style>




<div class="mobile-top-con" ng-include="'partials/header.html'"></div>


<div id="sp-nav" ng-include="'partials/menu.html'"></div>

<div id="sp-page" >
    <div class="experience-wrapper" style="padding-left:0px; padding-right:0px; width:100%; ">
        <div class="settingswrapper">
            <h4 style="padding:15px;">Notifications</h4>

            <ul style="margin-bottom:0px; padding:0; background:#ebebeb; border-top:solid 1px #FFFFFF; border-left:solid 2px #fff; border-right:solid 2px #fff;">
                <li class="notifications_li" ng-click="openNotPost(item); markasreadnot(item);" ng-repeat="item in notificationList" ng-style="{ background: item.is_read1 == 0 ? '#d9d9d9' : '#ebebeb' }">
                    <div class="msg_photo_notifications"  ng-click="openNotPost(item); markasreadnot(item);" style="float: left; width: 30px;">
                        <img src="{{item.user_image}}" width="30" style="border:solid 2px #efefef;">
                    </div>
                    
                    <div class="msg_text_notificationswrapper" style=" word-break: break-all;" >
                    <div class="msg_text_notifications" style="cursor: pointer;" ng-click="openNotPost(item); markasreadnot(item);">
                        <div  class="msg_text-wrapper" >
                            <div class="ng-emoticons notificationStr" ng-bind-html="item.str | newlines | emoticons:{'linkTarget':'_blank','newLine':true}"></div>

                        </div>
                    </div>
                    
                    <div ng-show="item.file" style="width:80px; height:50px; background-position: center center; margin:5px 0 5px 0; border:solid 2px #fff; background-color:#000; background-size: cover; background-image: url('{{item.file}}')"></div>
                    <div style="margin-top: 0;">
                        <label style="font-size:10px; color:#8c8888; font-weight:normal;">{{item.time_str1}}</label>
                    </div>
                    
                    </div>
                    <div style="clear:both;"></div>
                    
                    <!--<a ng-click="markasreadnot(item)" href="javascript:void(0)" title="Mark As Read" class="notificationsmsgclose" style="position:absolute; right:4px; top:8px;">x</a>-->
              
                </li>
            </ul>
        </div>

    <div class="clear"></div>
</div>
</div>





<script type="text/ng-template" id="userModal">
    <div class="modal-header">
        <a class="close" ng-click="modalClose()">&times;</a>
    </div>
    <div class="modal-body">
        <div ng-repeat="item in userList" class="popupblocklist">
            <div style="float: left">
                <img src="{{item.image}}" style="width: 70px;" />
            </div>
            <div style="float: left; padding: 0 10px;">
                <div style="margin-bottom: 10px;">{{item.name}}</div>
                <input type="button" value="Block" ng-click="blockpeople(item.id)">
            </div>
            <div style="clear: both;"></div>
        </div>
    </div>
</script>
